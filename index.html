<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Incrementing Counter</title>
</head>
<body>

    <div class="counter-container">
        <i class="fa-solid fa-book-open fa-3x"></i>
        <div class="counter" data-target="12"></div>
        <span>books read</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-plane fa-3x"></i>
        <div class="counter" data-target="5"></div>
        <span>countries visited</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-cat fa-3x"></i>
        <div class="counter" data-target="7"></div>
        <span>cats pet</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-clapperboard fa-3x"></i>
        <div class="counter" data-target="21"></div>
        <span>movies watched</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-3x"></i>
        <div class="counter" data-target="730"></div>
        <span>coffees consumed</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-github fa-3x"></i>
        <div class="counter" data-target="662"></div>
        <span>commits made</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
